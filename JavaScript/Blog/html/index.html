<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../css/style.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <nav class="navbar bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="../images/img_avatar.png" alt="Logo" width="80" height="80" >
                <p>Blogger</p>
              </a>
            </div>
          </nav>
    <div class="container">
        <div id="allblogs">
        
        </div>
        <div id="form">
          <form>
            <div class="mb-3 ">
              <label for="exampleFormControlInput1" class="form-label">Full Name:</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Name">
            </div>
            <div class="mb-3 ">
              <label for="exampleFormControlInput2" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
            </div>
            <div class="mb-3 ">
              <label for="exampleFormControlInput3" class="form-label">Title</label>
              <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Enter Title">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Content</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button id="btn" type="button" class="btn btn-secondary">Post</button>
          </form>
        </div>
      </div>
    <script src="../js/script.js"></script>
    </body>
</html>
