<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="../css/style.css">

<body style="position: static;">
    <div class="registrationform">
        <form >
            <table class="formtable">
                <tr>
                    <td>
                        Enter Name
                    </td>
                    <td>
                        <input type="text" id="txt_name" placeholder="enter name" />
                    </td>
                    <td>
                        <span id="spn_name"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        Enter Email
                    </td>
                    <td>
                        <input type="text" id="txt_email" placeholder="enter email" />
                    </td>
                    <td>
                        <span id="spn_email"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        Enter Mobile
                    </td>
                    <td>
                        <input type="text" id="txt_mobile" placeholder="enter txt_mobile" />
                    </td>
                    <td>
                        <span id="spn_mobile"></span>
                    </td>
                </tr>

                <tr>
                    <td>
                        Enter Password
                    </td>
                    <td>
                        <input type="password" id="txt_password" placeholder="enter password" />
                    </td>
                    <td>
                        <span id="spn_password"></span>
                    </td>
                </tr>

                <tr>
                    <td>
                        Confirm Password
                    </td>
                    <td>
                        <input type="password" id="txt_confirmpassword" placeholder="confirm password" />
                    </td>
                    <td>
                        <span id="spn_confirmpassword"></span>
                    </td>
                </tr>
                
                <tr class="signup">
                    <td>
                       <a href="registration.html"> <button type="button" id="btn_clear">Clear</button></a>
                    </td>
                    <td>
                        <a href="info.html"><button type="button" id="btn_sign_up" >Sign Up</button></a>
                    </td>
                    <td></td>
                </tr>

            </table>
        </form>
    </div>
    <script src="../js/form_validation.js"></script>
</body>

</html>
