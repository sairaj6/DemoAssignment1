<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <form >
            <div class="from-item">
                <img class="center" src="../images/img_avatar.png" width="100px"  height="100px" style=" position: relative; ">
            </div>
            <div class="from-item">
                <label for="username" >User Name</label>
                <input id="username" type="text" placeholder="User Name" required>
            </div>
            <div class="from-item">
                <label for="password" >Password</label>
                <input id="password" type="password" placeholder="Password" required>
            </div>
            <div class="from-item" >
                <a href="home.html"><input type="button" value="Login" name="loginbutton" ></a>
            </div>
            <div class="from-item">
                <input type="checkbox" id="remember-me" name="signt-seeing">
                <label for="remember-me">Remember Me</label>
            </div>
            <div class="from-item">
                <div style="display: flex;">
                    <div>
                        <a href="login.html"><input type="button" value="Clear"></a>   
                    </div>
                    <div style="margin-left: 50%;">
                        <a href=" ">Forget Password</a> 
                    </div>                
                    
                </div>              
            </div>
        </form>
    </div>
    
</body>
</html>
